<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css" />
    <style>
      .menu {
        display: flex;
      }
      .menu-item {
        background-color: gold;
        width: 25%;
        flex-grow: 1;
        transition: 0.5s;
      }
      .menu-item:hover {
        background-color: crimson;
        width: 35%;
        transition: 1s;
        /* flex-grow: 1.2; */
      }
      .menu-link {
        display: block;
        padding: 1em;
        color: black;
        font-size: 1.2rem;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
      }
      .menu-link:hover {
        color: white;
      }
      .search-form {
        display: flex;
        margin: 10px;
        height: 30px;
      }

      .search-form input[type="search"] {
        border: 0px;
        border-radius: 0.3em;
        font-size: 1rem;
        margin-right: 10px;
        flex-grow: 1;
      }

      .search-form input[type="submit"] {
        border: 0px;
        border-radius: 0.3em;
        font-size: 1rem;
        background-color: gold;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="menu-item">
        <a href="#" class="menu-link">Home</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">About</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Product</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Contact</a>
      </li>
    </ul>
    <form action="" class="search-form">
      <input type="search" />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>
